<div>
  <h2 mat-dialog-title>Add new comment</h2>
  <hr>

  <mat-dialog-content>
    <form>
      <mat-form-field class="example-container">
        <textarea matInput placeholder="Content" [formControl]="content" required rows="5"></textarea>
      </mat-form-field>

    </form>
  </mat-dialog-content>

  <hr>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCloseConfirm()">ADD</button>
    <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
  </mat-dialog-actions>
</div>
