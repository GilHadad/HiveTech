<mat-card>
  <div class="row">
    <div class="col-md-4">
      <input class="form-control" id="searchPost" placeholder="Search...">
      <!-- <mat-form-field>
        <input matInput placeholder="Search...">
      </mat-form-field> -->
    </div>
    <div class="col-md-4">
      <button mat-raised-button color="accent">Search Post</button>
    </div>
    <div class="col-md-4 text-right">
      <button (click)="openAddPostDialog()" mat-raised-button color="accent">Create new post</button>
    </div>

  </div>
</mat-card>

<div class="blog-container">
  <div class="row">


    <div class="col-md-4">
      <mat-card class="post-list-item" *ngFor="let post of posts | async">
        <div class="row" (click)="getPost(post.id, post.data.views)">

          <div class="col-lg-2 col-4">
            <div class="post-list">
              <!-- <div class="hexagon" style="display:inline-block"></div>
              <div style="display:inline-block">{{ post.data.crowns }}</div> -->
              <fa name="fas fa-cube fa-1x"></fa> {{ post.data.cubes }}
              <br/>

              <fa name="fas fa-comments fa-1x"></fa> {{ post.data.comments }}
              <br/>

              <fa name="fas fa-eye fa-1x"></fa> {{ post.data.views }}
            </div>
          </div>

          <div class="col-lg-10 col-8">
            <mat-card-header>
              <mat-card-title >
                <strong>{{ post.data.title}}</strong>
              </mat-card-title>
              <mat-card-subtitle>
                Post by: {{ post.data.userDisplayName }}
                <br/>At: {{ post.data.created | date: 'yyyy-MM-dd' }}
                <br/>
                <div *ngIf="post.data.updated">
                  Updated: {{ post.data.updated | date: 'yyyy-MM-dd'}}
                </div>
              </mat-card-subtitle>
            </mat-card-header>
          </div>



        </div>
      </mat-card>
    </div>

    <div class="col-md-8">

      <div *ngIf="post">
        <app-selected-post [selectedPostId]="selectedPostId" [postDoc]="postDoc" [post]="post"></app-selected-post>

      </div>
    </div>

  </div>

</div>
