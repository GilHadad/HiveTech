<div class="home-boby">
  <div class="container">




    <mat-card>
      <div class="home-contact">

        <mat-grid-list cols="4">
          <mat-grid-tile [colspan]=3>
            <mat-card-subtitle>
              <h1>{{title}}</h1>
            </mat-card-subtitle>
          </mat-grid-tile>
          <mat-grid-tile [colspan]=1>
            <img src="https://firebasestorage.googleapis.com/v0/b/hivetech-d2098.appspot.com/o/base%2Flogo.png?alt=media&token=0c8cd975-3fb1-4f30-b29a-334498bdd3eb"
              height="100%">
          </mat-grid-tile>
          <mat-grid-tile [colspan]=4>
            <mat-card-subtitle>
              <h4>{{content}}</h4>
            </mat-card-subtitle>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
      <mat-card-footer class="card-actions">
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-footer>
    </mat-card>
